require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5.3
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'vendor/**/*'

Metrics/LineLength:
  Max: 120

RSpec/LeadingSubject:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/BlockLength:
  ExcludedMethods: ['describe']

RSpec/MultipleExpectations:
  Enabled: false
